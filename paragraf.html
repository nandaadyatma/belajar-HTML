<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>paragraf</title>
</head>
<body>
<!-- paragraf menggunakan <p></p>, otomatis memberikan jarak setelahnya -->
<p>ini paragraf 1</p>
<p>ini paragraf 2</p>

<p>ini paragraf 1</p>
<!-- penggunaan <br> akan memberikan spasi antar line yang lebih panjang -->
<br> 
<p>ini paragraf 2</p>

<p>ini paragraf 1</p>
<hr>
<p>ini paragraf 2</p>

<!-- 
<b></b> untuk bold
<u></u> untuk underline
<i></i> untuk italic
-->
<p><b>Selamat Datang</b> <i>Semuanya</i>, <u><b><i>Selamat Belajar</i></b></u></p>

<p><strong>Pengumuman.</strong> Hari ini saya <em>belajar HTML</em> :v</p>
</body>
</html>
